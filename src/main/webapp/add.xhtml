<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="houseform">
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.addHouse}" />
				
				<h:commandLink action="addSimple?faces-redirect=true">
					<h:outputText value=" #{msg.add} " />
				</h:commandLink>

				<h:outputText value="#{msg.addHouseValidation}" />
				<h:commandLink action="addValidation?faces-redirect=true">
					<h:outputText value=" #{msg.add} " />
				</h:commandLink>

				<h:outputText value="#{msg.addHouseAjax}" />
				<h:commandLink action="addAjax?faces-redirect=true">
					<h:outputText value=" #{msg.add} " />
				</h:commandLink>

				<h:outputText value="#{msg.addHouseRich}" />
				<h:commandLink action="addRF?faces-redirect=true">
					<h:outputText value=" #{msg.add} " />
				</h:commandLink>

			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
