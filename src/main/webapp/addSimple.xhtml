<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="houseform">
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.houseSizeLabel}" />
				<h:inputText id="size" value="#{houseBean.house.size}" />

				<h:outputText value="#{msg.houseNrOfDoorsLabel}" />
				<h:inputText id="nrOfDoors" value="#{houseBean.house.nrOfDoors}" />
			
				<h:outputText value="#{msg.houseNrOfFloorsLabel}" />
				<h:inputText id="nrOfFloors" value="#{houseBean.house.nrOfFloors}" />
			
				<h:outputText value="#{msg.houseColorLabel}" />
				<h:selectOneRadio layout="pageDirection" id="color" required="true">
					<f:selectItem itemValue="#{msg.blue}" itemLabel="#{msg.blue}"/>
					<f:selectItem itemValue="#{msg.green}" itemLabel="#{msg.green}"/>
					<f:selectItem itemValue="#{msg.brown}" itemLabel="#{msg.brown}"/>
					<f:selectItem itemValue="#{msg.white}" itemLabel="#{msg.white}"/>
					<f:selectItem itemValue="#{msg.yellow}" itemLabel="#{msg.yellow}"/>
				</h:selectOneRadio>

				<h:outputText value="#{msg.houseYocLabel}" />
				<h:inputText id="yoc" value="#{houseBean.house.yoc}">
				<f:convertDateTime pattern="d-M-yyyy" />
				</h:inputText>
				
				<h:outputText value="#{msg.houseImageLabel}" />
				<h:inputText id="image" value="#{houseBean.house.imageUrl}" />			
			
			</h:panelGrid>

			<h:commandButton value="#{msg.houseFormOKButton}"
				action="#{houseBean.addHouse}" />
				
			<h:panelGrid>
				<h:messages  showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
