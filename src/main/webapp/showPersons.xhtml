<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	
	<ui:define name="content">
	
    <h:form>
    
     <h:dataTable value="#{personBean.allPersons}" var="item">
      <f:facet name="header">#{msg.houseAllLabel}</f:facet>
      
      <h:column>
        <f:facet name="header">#{msg.houseSizeLabel}</f:facet>
        #{item.size}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.houseAddressLabel}</f:facet>
        #{item.address}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.houseNrOfDoorsLabel}</f:facet>
        #{item.nrOfDoors}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.houseNrOfFloorsLabel}</f:facet>
        #{item.nrOfFloors}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.houseColorLabel}</f:facet>
        #{item.color}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.houseYocLabel}</f:facet>
        #{item.yoc}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.houseImageLabel}</f:facet>
		<h:graphicImage value="#{item.imageUrl}" />
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.action}</f:facet>
        <h:commandLink value="#{msg.actionDelete}" action="#{houseBean.deleteHouse}"/>
      </h:column>
      
     </h:dataTable>
    </h:form>
      
	</ui:define>
	
</ui:composition>
